<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto_Integrador</title>
</head>

<body>

    <div>
        <h2>Lista de Pacientes</h2>
        <ul id="paciente_list"></ul>
    </div>

    <div style="display: flex; justify-content: flex-start; align-items: flex-start;">
        <!-- Formulário para Adicionar Novo Paciente -->
        <div style="margin-right: 10px;"> <!-- Margem reduzida -->
            <h2>Adicionar novo Paciente</h2>
            <form id="add-paciente-form">
                <label for="add-nome">Nome do Paciente:</label>
                <input type="text" id="add-nome" required><br>
    
                <label for="add-cpf">CPF do paciente:</label>
                <input type="text" id="add-cpf" required><br>
    
                <label for="add-datanascimento">Data de nascimento do paciente:</label>
                <input type="text" id="add-datanascimento" placeholder="dd/mm/aaaa" required><br>
    
                <button type="submit">Salvar Paciente</button>
            </form>
        </div>
    
        <!-- Formulário para Retornar Paciente pelo ID -->
        <div>
            <h2>Retornar paciente pelo ID</h2>
            <form id="getbyid-paciente-form">
                <label for="insert-id">ID do Paciente:</label>
                <input type="number" id="insert-id" required><br>
                <button type="submit">Buscar Paciente</button>
            </form>
    
            <!-- Área onde o paciente será exibido após a busca -->
            <div id="paciente-info" style="margin-top: 20px; padding: 10px; border: 1px solid #0d09eb;"></div>
        </div>
    </div>
    <script src="/js/PacienteManager.js"></script>


</body>

</html>
